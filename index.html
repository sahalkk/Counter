<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="main">
        <h1>Counter</h1>
        <span id="value" class="counter-value">0</span>
        <div class="buttons">
            <button class="btn inc">decrease</button>
            <button class="btn res">reset</button>
            <button class="btn dec">increase</button>  
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
