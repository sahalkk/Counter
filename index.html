<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="png.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Counter Application
    </a>
  </div>
</nav>

<body>
  <div class="main">
    <h1 class="header">Counter App</h1>
    <span id="value" class="counter-value">0</span>
    <div class="buttons">
      <button class="btn inc btn-danger">Decrease</button>
      <button class="btn res btn-info">Reset</button>
      <button class="btn dec btn-success">Increase</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
